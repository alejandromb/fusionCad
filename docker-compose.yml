services:
  db:
    image: postgres:15-alpine
    container_name: fusion-cad-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fusion_cad
    ports:
      - "5433:5432"
    volumes:
      - fusion_cad_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  fusion_cad_db_data:
